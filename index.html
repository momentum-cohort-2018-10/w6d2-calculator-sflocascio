<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"> 
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script src="script.js" defer></script>
</head>

<body>
<h1>_</h1>
    <div class="container">
        <div class="notification has-background-grey">
            <div class="box">
                <div class="title is-1" id = "output">0</div>
                
            </div>

            <div>
                <button class="button is-large is-rounded is-link" id ="1" >1</button>
                <button class="button is-large is-rounded is-link" id ="2" >2</button>
                <button class="button is-large is-rounded is-link" id ="3">3</button>
                <button class="button is-large is-rounded is-info" id="divide">/</button>
            </div>

            <div>
                <button class="button is-large is-rounded is-link" id ="4">4</button>
                <button class="button is-large is-rounded is-link" id ="5">5</button>
                <button class="button is-large is-rounded is-link" id ="6">6</button>
                <button class="button is-large is-rounded is-info" id ="multiply">X</button>
            </div>

            <div>
                <button class="button is-large is-rounded is-link" id ="7">7</button>
                <button class="button is-large is-rounded is-link" id ="8">8</button>
                <button class="button is-large is-rounded is-link" id ="9">9</button>
                <button class="button is-large is-rounded is-info" id="minus">-</button>
            </div>

            <div>
                <button class="button is-large is-rounded is-link" id="0">0</button>
                <button class="button is-large is-rounded is-link" id="decimel">.</button>
                <button class="button is-large is-rounded is-link" id="clear">C</button>
                <button class="button is-large is-rounded is-info" id="+">+</button>
            </div>

            <div>
                <button class="button is-large is-rounded is-warning" id ="equals"> ________ =_________</button>
            </div>
        </div>
    </div>

</body>
</html>
